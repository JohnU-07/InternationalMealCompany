<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="../static/images/logo.png">
  <title>International Meal Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

  <link href="../static/css/signin.css" rel="stylesheet">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>


  <div class="container">

    <!-- child template -->
    {% block content %}

    <div class="container">
      <form class="form-signin text-center shadow-lg p-3 mb-5 bg-white rounded" action="" method="post">
        <img class="mb-4" src="../static/images/logo.png" alt="" width="120" height="82">
        <h1 class="h3 mb-3 font-weight-normal">Por favor ingrese su informaci√≥n</h1>
        <input type="text" name="username" class="form-control" placeholder="Username" value="{{
      request.form.username }}" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="Password" value="{{
      request.form.password }}" required>
        <div class="checkbox mb-3">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Ingresar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
      </form>
    </div>
    {% endblock %}

    <!-- errors -->
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}

    <!-- messages -->
    {% for message in get_flashed_messages() %}
    {{ message }}
    {% endfor %}
  </div>
